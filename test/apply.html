<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype.myapply=function(thisarg,arg){
           const key =Symbol()
           thisarg[key] =this
           thisarg[key](...arg)
            delete thisarg[key]
        }
      const perosn ={
        name:'json',
        age:10
      }
      function get(a,b,c){
        console.log(this.name)
        console.log(a,b,c)
      }
      get.myapply(perosn,[1,2,3])
    </script>
</body>
</html>
