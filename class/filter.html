<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script >
           let arr =[1,2,3,4,4,6,2,8,9]
           function filter(arr){
            let arrs= []
           arr.forEach((item)=>{
             if(!arrs.includes(item)){
                arrs.push(item)
             }
           })
           return arrs
           }
           console.log(filter(arr))
        </script>
    </body>
</html>
