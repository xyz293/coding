<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script >
            let time =null
          function fangdou (fn,wait){
               if(!time){
                clearTimeout(time)
               }
               setTimeout(()=>{
                fn()
                  console.log('fangdou')
               },wait)
          }
          function jieliu (fn,wait){
               let now =new Date().getTime()
               let time1 =0
               if(now-time1>=wait){
                fn()
                 time1 =now
               }
          }
        </script>
    </body>
</html>
