<body>
    <script >
       function curr (fn){
          return (...args)=>{
            if(args.length>=fn.length){
              return fn(...args)
            }
            return (...args2)=>{
              return curr(fn)(...args,...args2)
            }
          }
       }
       function add (...args){
        let sum =0
        args.forEach(item=>{
          sum+=item
        })
        return sum
      }
      const addCurr = curr(add)
      console.log(addCurr(1)(2)(3))
    </script>
</body>
