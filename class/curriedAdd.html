<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
       function curr (fn){
          const len =fn.length
          return function curred(...arg){
               if(arg.length>=len){
                   return fn(...arg)
               }
               else {
                   return (...args)=>{
                       return curred(...arg,...args)
                   }
                  }
          }
       } 
       function sum(...args){
        return args.reduce((acc,cur)=>{
          return acc+cur
        },0)
       }
    </script>
</body>
</html>
