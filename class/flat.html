<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script >
          function flat (arr){
            let result =[]
             arr.forEach((item)=>{
                if(item instanceof Array){
                    result =result.concat(flat(item))
                }
                else {
                     result.push(item)
                }
             })
             return result
          }
        </script>
    </body>
</html>
