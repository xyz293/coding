        <script >
            const a =[1,2,3,4,[11,1,1,[324,4,5,6]],2,8,9]
            const b =[1,2,3,4,5,6,7,8,9]
          function flat (arr){
            return arr.reduce((acc,cur)=>{
                if(cur instanceof Array){
                    acc =acc.concat(flat(cur))
                }
                else {
                     acc.push(cur)
                }
                return acc
             },[])
          }

            return acc+=cur
          },0)
